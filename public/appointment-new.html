<!DOCTYPE html>
<html>
<head>
    <title>New Appointment</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/js/clinicDropdown.js"></script>
</head>
<body>
    <div class="header-holder">
        <h1><a href="index.html" class="site-name">Appointment Management</a></h1>
    </div>
    
    <div class="buttons-holder">
        <a href="appointment-new.html" class="button">New Appointment</a><br>
        <a href="../views/update-appointments.hbs" class="button">Update Appointment</a><br>
        <a href="appointment-delete.html" class="button">Delete Appointment</a><br>
        <a href="clinic-appointments.html" class="button">Clinic Stats</a>
    </div>

    <div class="form-holder">
        <h2>New Appointment</h2>
        <br>

        <form>
            <label for="clinicName">Clinic Name:</label>
            <select id="clinicName" required><br>
                <option>Select</option>
            </select><br>
            <!-- clinic ID -->
            <input type="hidden" id="clinicID" name="clinicID">
            <label for="apptDate">Appointment Date:</label>
            <input type="date" id="apptDate" required><br>
            <label for="apptTime">Appointment Time:</label>
            <input type="time" id="apptTime" required><br>
            <label for="apptType">Appointment Type:</label>
            <select id="apptType" required><br>
                <option>Select</option>
                <option value="1">Consultation</option>
                <option value="2">Inpatient</option>
            </select><br>
            <label for="virtual">Virtual?:</label>
            <select id="virtual" required><br>
                <option>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>
            <input type="submit" value="Submit">
        </form>

    </div>
</body>
</html>
